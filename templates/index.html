
<!doctype html>
<html>
<head>
  <title>N.Netbrain</title>

  <script type="text/javascript" src="/static/js/vis.js"></script>
  <link href="/static/js/vis-network.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/static/js/data.json"></script>
  
  <style type="text/css">
    #mynetwork {
    position:absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    }
  </style>

</head>
<body background="{{url_for('static', filename='grid.png')}}">
<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>
<script type="text/javascript">
	
  var nodes = new vis.DataSet([
    {id: 1, label: 'Switch 1', font: '3px arial red', image:'{{url_for('static', filename='Router-icon.png')}}', shape: 'image'},
    {id: 2, label: 'Switch 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4', shape: 'square'},
    {id: 5, label: 'Node 5', image:'{{url_for('static', filename='Router-icon.png')}}', shape: 'image'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, label: 'L3 Link:\nibgp to A', font: {size:6, align: 'ibgp', face:'arial'}},
	{from: 1, to: 2, label: 'L3 Link:\nibgp to A', font: {align: 'ibgp'}},
    {from: 1, to: 3},
    {from: 1, to: 4},
    {from: 1, to: 5},
    {from: 1, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
